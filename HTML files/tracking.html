<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share And Relieve Hunger</title>
    <link rel="stylesheet" href="tracking.css">
</head>
<body>
    <div class="container">
        <h1>Share And Relieve Hunger</h1>
        
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="search_input" placeholder="Search for donation" class="input-field">
            <button id="search_button" class="btn">Search</button>
        </div>

        <!-- Restaurant View Section -->
        <div class="view-section">
            <button id="view_restaurant_button" class="btn">View Donations</button>
        </div>

        <!-- Order Section -->
        <div class="order-section">
            <button id="place_order_button" class="btn">View Orders</button>
        </div>

        <!-- Review Section -->
        <div class="review-section">
            <button id="submit_review_button" class="btn">Submit Review</button>
        </div>
    </div>

    <script src="tracking.js"></script>
</body>
</html>
