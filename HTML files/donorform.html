<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Food Donation Form</h1>
        
        <!-- Donation Form -->
        <form id="donation-form">
            <!-- Donor Information -->
            <div class="form-group">
                <label for="donor-name">Full Name</label>
                <input type="text" id="donor-name" name="donor_name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="donor-email">Email Address</label>
                <input type="email" id="donor-email" name="donor_email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="donor-phone">Phone Number</label>
                <input type="tel" id="donor-phone" name="donor_phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Donation Details -->
            <div class="form-group">
                <label for="food-type">Food Type</label>
                <input type="text" id="food-type" name="food_type" placeholder="e.g. Rice, Canned Goods, etc." required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity (in kilograms)</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter the quantity" required>
            </div>

            <div class="form-group">
                <label for="pickup-location">Pickup Location</label>
                <textarea id="pickup-location" name="pickup_location" placeholder="Enter the address for food pickup" required></textarea>
            </div>

            <!-- Image Upload -->
            <label for="image">Image Upload (optional)</label>
            <input type="file" id="image" name="image">

            <!-- Donation Date -->
            <div class="form-group">
                <label for="donation-date">Preferred Pickup Date</label>
                <input type="date" id="donation-date" name="donation_date" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Donation</button>
        </form>

        <!-- Thank You Message -->
        <div id="thank-you-message" class="thank-you-message" style="display:none;">
            <h3>Thank you for your generous donation!</h3>
            <p>Your donation helps us make a positive impact in our community. We will contact you shortly regarding the pickup details.</p>
        </div>
    </div>

    <script src="donorform.js"></script>
</body>
</html>
